<!DOCTYPE html>
<html lang="en">
<title>Easy Vreco</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- FONT -->
<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600" rel="stylesheet">
<!-- CDN bootstrap -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="assets/css/style.css" rel="stylesheet">

<body>

    <section id="coordenadas">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="col-md-2 col-xs-12">
                        <button id="origen" type="button" class="btn btn-warning">Encuéntrame</button>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <label for="origen">Origen</label><br>
                        <input id="first-input" class="form-control" type="" name="" value="" placeholder="Introduce una ubicación">
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <label for="origen">Destino</label><br>
                        <input id="second-input" class="form-control" type="" name="" value="" placeholder="Introduce una ubicación">
                    </div>
                    <div class="col-md-2 col-xs-12">
                        <button type="button" class="btn btn-warning">Ruta</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12" id="map">
                    <!-- Aquí ira el mapa -->
                </div>
            </div>
        </div>

    </section>


    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3CR4-hGl0Gz4bGqXclboi8voa7Rh0Uag&libraries=places&callback=initMap" async defer></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
